{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <span class="fw-semibold fs-5">Generate Payroll — {{ employee.user.get_full_name }}</span>
  <a href="{{ request.META.HTTP_REFERER|default:'/payroll/' }}" class="btn btn-outline-dark btn-sm">← Back</a>
</div>


<h3 class="mb-4 fw-bold">Generate Payroll — {{ employee.user.get_full_name }}</h3>

<form method="POST">
    {% csrf_token %}

    <label class="form-label">Month</label>
  <select name="month" class="form-select mb-3">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>


    <label class="form-label">Year</label>
    <input type="number" name="year" class="form-control mb-3" value="2025">

    <button type="submit" class="btn btn-dark px-4">Generate Payroll</button>
</form>
{% endblock %}
